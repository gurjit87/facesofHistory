<div class="jumbotron">
  <h1>Faces of History</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    This application shows popular faces in history. Enjoy!
  </p>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form>
      <legend>New Person</legend>
    
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" placeholder="First Name" data-ng-model="newPerson.name">
      </div>
      <div class="form-group">
        <label for="">Image Url</label>
        <input type="text" class="form-control" placeholder="Image Url" data-ng-model="newPerson.imageUrl">
      </div>
      <div class="form-group">
        <label for="">Description</label>
        <input type="text" class="form-control" placeholder="Description" data-ng-model="newPerson.description">
      </div>
      
    </form>
    <button type="btn" class="btn btn-primary" data-ng-click="saveNewPerson()">Submit</button>
  </div>
</div>

<div class="row marketing">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <input type="text" class="form-control" data-ng-model='faceFilter'>
  </div>
</div>

<div class="row marketing">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    
    <div class="row">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 faceCard" data-ng-repeat="face in faces | filter: faceFilter : name">
      
        <img class="img-responsive" data-ng-src="{{face.imageUrl}}">
        <h3>{{face.name}}</h3>
        <p>{{face.description}}</p>
      </div>
    </div>
  </div>
  
</div>
